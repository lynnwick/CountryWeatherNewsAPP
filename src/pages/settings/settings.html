<ion-header>
  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label stacked>City</ion-label>
    <ion-input type="text" [(ngModel)]="newCity"></ion-input>
  </ion-item>
   <br>
    <br>
    <br>
    <hr>
  <ion-title><h3> Settings </h3></ion-title>
    <ion-list-header>Units: </ion-list-header>

  <ion-list radio-group [(ngModel)]="Units">
    <ion-item>
      <ion-label>Scientific</ion-label>
      <ion-radio value="k"></ion-radio>
    </ion-item>

      <ion-item>
        <ion-label>Metric</ion-label>
        <ion-radio checked="true" value="m"></ion-radio>
      </ion-item>

      <ion-item>
        <ion-label>Fahrenheit</ion-label>
        <ion-radio value="f"></ion-radio>
      </ion-item>
    </ion-list>

      <button ion-button (click)="save()">Save</button>

</ion-content>
